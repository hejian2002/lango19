<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="keywords" content="百度地图,百度地图API，百度地图自定义工具，百度地图所见即所得工具"><meta name="description" content="百度地图API自定义地图，帮助用户在可视化操作下生成百度地图"><title>百度地图API自定义地图</title><style type="text/css">body,html{margin:0;padding:0}.iw_poi_title{color:#c52;font-size:14px;font-weight:700;overflow:hidden;padding-right:13px;white-space:nowrap}.iw_poi_content{font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}#dituContent{width:1200px;height:600px;border:#ccc solid 1px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}@media (max-width:1024px){#dituContent{width:100%;height:300px}}</style><script type="text/javascript" src="https://api.map.baidu.com/api?key=&v=1.1&services=true"></script></head><body><div id="dituContent"></div></body><script type="text/javascript">function initMap(){createMap(),setMapEvent(),addMapControl(),addMarker()}function createMap(){var n=new BMap.Map("dituContent"),e=new BMap.Point(113.418642,23.178009);n.centerAndZoom(e,18),window.map=n}function setMapEvent(){map.enableDragging(),map.enableScrollWheelZoom(),map.enableDoubleClickZoom(),map.enableKeyboard()}function addMapControl(){var n=new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});map.addControl(n);var e=new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});map.addControl(e);var o=new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});map.addControl(o)}var markerArr=[{title:"广州总部",content:"广州天河区高普路136号&nbsp;华天时代四层",point:"113.417191|23.178391",isOpen:1,icon:{w:23,h:25,l:0,t:21,x:9,lb:12}}];function addMarker(){for(var o=0;o<markerArr.length;o++){var a=markerArr[o],n=a.point.split("|")[0],e=a.point.split("|")[1],t=new BMap.Point(n,e),i=createIcon(a.icon),r=new BMap.Marker(t,{icon:i}),p=(createInfoWindow(o),new BMap.Label(a.title,{offset:new BMap.Size(a.icon.lb-a.icon.x+10,-20)}));r.setLabel(p),map.addOverlay(r),p.setStyle({borderColor:"#808080",color:"#333",cursor:"pointer"}),function(){var n=createInfoWindow(o),e=r;e.addEventListener("click",function(){this.openInfoWindow(n)}),n.addEventListener("open",function(){e.getLabel().hide()}),n.addEventListener("close",function(){e.getLabel().show()}),p.addEventListener("click",function(){e.openInfoWindow(n)}),a.isOpen&&(p.hide(),e.openInfoWindow(n))}()}}function createInfoWindow(n){var e=markerArr[n];return new BMap.InfoWindow("<b class='iw_poi_title' title='"+e.title+"'>"+e.title+"</b><div class='iw_poi_content'>"+e.content+"</div>")}function createIcon(n){return new BMap.Icon("http://app.baidu.com/map/images/us_mk_icon.png",new BMap.Size(n.w,n.h),{imageOffset:new BMap.Size(-n.l,-n.t),infoWindowOffset:new BMap.Size(n.lb+5,1),offset:new BMap.Size(n.x,n.h)})}initMap()</script></html>
